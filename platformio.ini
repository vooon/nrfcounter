[env:r40]
platform = nordicnrf52
framework = mbed
board = nrf52_dk

build_flags = -std=gnu++14 -DPIO_FRAMEWORK_MBED_RTOS_PRESENT
build_unflags = -std=gnu++98

#debug_tool = stlink
#upload_protocol = stlink
debug_tool = jlink
upload_protocol = jlink

lib_deps = \
	RGBLed
	BME280
